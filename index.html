<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
  	<link rel="stylesheet" href="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.css">
	<title>CV</title>
</head>
<body>
	<div>
		<div class="logo" id="logo" data-aos="fade-down">Mini Cv</div>
	</div>
	<div class="flex-container">
		<div class="box-avatar" data-aos="fade-right">
			<div class="tick-border">
				<div class="sub-border">
					<div class="img">
					</div>
				</div>
			</div>
			<p class="title">Juan Valerian Delima</p><p class="passion">Software Engineering</p>
		</div>
		<div class="box-profile" data-aos="fade-left">
			<p class="profile">Profile</p>
			<div class="label-control">
				<p class="logo-name"></p>
				<p for="name" class="label">Name<span class="value">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;&nbsp;Juan Valerian Delima</span></p>
			</div>

			<div class="label-control">
				<p class="logo-birth"></p>
				<p for="name" class="label">Date of birth<span class="value cent">:&nbsp;&nbsp;&nbsp;&nbsp;June 06, 1996</span></p>
			</div>

			<div class="label-control">
				<p class="logo-loc"></p>
				<p for="name" class="label">Address<span class="value addr">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;&nbsp;Depok, Jawa Barat</span></p>
			</div>

			<div class="label-control">
				<p class="logo-phone"></p>
				<p for="name" class="label">Phone<span class="value addr">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;&nbsp;0812-3626-4027</span></p>
			</div>

			<div class="label-control">
				<p class="logo-mail"></p>
				<p for="name" class="label">Email<span class="value em">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;&nbsp;juanvaleriand@gmail.com</span></p>
			</div>

			<div class="btn-group">
				<a href="https://github.com/juandelima/mini-cv">Download CV</a>
				<a href="#">Hire Me</a>
				<a href="#">Recent Work</a>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script src="js/aos.js"></script>
</body>
</html>
